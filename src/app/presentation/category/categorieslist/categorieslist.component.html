<div class="row g-3 mb-4 align-items-center justify-content-between">
  <div class="col-auto">
    <h1 class="app-page-title mb-0">Authors</h1>
  </div>
  <div class="col-auto">
    <div class="page-utilities">
      <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
        <div class="col-auto">
          <div class="col-auto">
            <input type="text" id="search-authors" (input)="onInput($event)" name="searchAuthors" class="form-control search-orders" placeholder="Search">
          </div>
        </div>
      </div><!--//row-->
    </div><!--//table-utilities-->
  </div><!--//col-auto-->
</div><!--//row-->

<div class="tab-content" id="orders-table-tab-content">
  <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
    <div class="app-card app-card-orders-table shadow-sm mb-5">
      <div class="app-card-body">
        <div class="table-responsive">
          <table class="table app-table-hover mb-0 text-left">
            <thead>
            <tr>
              <th class="cell">ID</th>
              <th class="cell">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categoriesFiltered">
              <td (click)="routerAffect(category)" class="cell">{{category.id}}</td>
              <td class="cell">{{category.intitule}}</td>
            </tr>
            </tbody>
          </table>
        </div><!--//table-responsive-->
      </div><!--//app-card-body-->
    </div><!--//app-card-->
    <nav class="app-pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="previousPage()" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of getPaginationArray()" [class.active]="page === currentPage">
          <a class="page-link" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>

  </div><!--//tab-pane-->
</div><!--//tab-content-->


<!--//app-pagination-->
