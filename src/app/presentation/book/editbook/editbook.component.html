<div class="container-xl">
  <h1 class="app-page-title">Settings</h1>
  <hr class="mb-4">
  <div class="row g-4 settings-section">

    <div class="col-12 col-md-8">
      <div class="app-card app-card-settings shadow-sm p-4">

        <div class="app-card-body">
          <form class="settings-form" [formGroup]="editBookFormGroup" (ngSubmit)="handleSaveBook()" >
            <div class="mb-3">
              <label for="setting-input-1" class="form-label">intitule<span class="ms-2" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" data-bs-content="This is a Bootstrap popover example. You can use popover to provide extra info."><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
  <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"></path>
  <circle cx="8" cy="4.5" r="1"></circle>
</svg></span></label>
              <input type="text" class="form-control" formControlName="intitule" id="setting-input-1" required="">
            </div>
            <div class="mb-3">
              <label for="setting-input-2" class="form-label">borrow Price</label>
              <input type="text" formControlName="borrowPrice" class="form-control" id="setting-input-2"  required="">
            </div>
            <div class="mb-3">
              <label for="isbn" class="form-label">isbn</label>
              <input type="text" formControlName="isbn" class="form-control" id="isbn" >
            </div>
            <div class="mb-3">
              <label  class="form-label">Description</label>
              <textarea class="form-control" formControlName="description" rows="3" ></textarea>
            </div>
            <div class="mb-3">
              <label for="publicationYear" class="form-label">publicationDate</label>
              <input type="date" formControlName="publicationDate" class="form-control" id="publicationYear" >
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="file" formControlName="image" (change)="onImagePicked($event)" class="form-control" id="image" >
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" formControlName="status" id="status" aria-label="select example">
                <option  value="ACTIVE">ACTIVE</option>
                <option  value="NOT_ACTIVE">NOT ACTIVE</option>

              </select>
            </div>
            <div class="mb-3">
              <label for="categories" class="form-label">Cat√©gories
                <span *ngFor="let cat of book.categories" >
                  {{cat.intitule}}
                </span>
              </label>
              <select class="form-select" formControlName="categories" id="categories" multiple aria-label="multiple select example">
                <option selected>Open this select menu</option>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.intitule}}</option>

              </select>
            </div>

            <div class="mb-3">
              <label for="authors" class="form-label">Authors</label>
              <select class="form-select" formControlName="authors" id="authors" multiple aria-label="multiple select example">
                <option selected>Open this select menu</option>
                <option *ngFor="let author of authors" value="{{author.id}}">{{author.name}}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="publisher" class="form-label">Publisher</label>
              <select class="form-select" formControlName="publisher" id="publisher" aria-label="select example">
                <option selected>Open this select menu</option>
                <option *ngFor="let publisher of publishers" value="{{publisher.id}}">{{publisher.name}}</option>
              </select>
            </div>

            <button [disabled]="!editBookFormGroup.valid" type="submit" class="btn app-btn-primary">Validate</button>
          </form>
        </div><!--//app-card-body-->

      </div><!--//app-card-->
    </div>
  </div><!--//row-->
  <hr class="my-4">

</div>
